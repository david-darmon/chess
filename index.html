
<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>לוח שחמט — NewFile</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main>
    <h1>לוח שחמט</h1>

    <section class="controls">
      <label>פרספקטיבה: <span id="perspVal">800</span>px
        <input id="persp" type="range" min="200" max="2000" value="800">
      </label>

      <label>סיבוב X (מעלה/מטה): <span id="rxVal">30</span>°
        <input id="rx" type="range" min="-90" max="90" value="30">
      </label>

      <label>סיבוב Y (ימין/שמאל): <span id="ryVal">0</span>°
        <input id="ry" type="range" min="-180" max="180" value="0">
      </label>

      <button id="reset">איפוס</button>
    </section>

    <div class="stage">
      <!-- ה-wrapper נותן פרספקטיבה; ה-board הוא הריבוע שמסובב -->
      <div id="boardWrapper">
        <div id="board" aria-label="לוח שחמט"></div>
      </div>
    </div>

    <footer>
      <small>לחץ על ריבוע כדי לסמן אותו.</small>
    </footer>
  </main>
  <script src="style-chess.js"></script>
  <script src="script.js"></script>
</body>
</html>
